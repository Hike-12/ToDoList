<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/task.css">
    <title>Home</title>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/tasks">Tasks</a>
        </li>
      </ul>
      
      {% for task in tasks %}
<div class="task-container">
    <p class="statusFalse"><b>Incomplete</b></p>
    <p class="statusTrue" ><b>Complete</b></p>
    <div class="container">
        <input type="checkbox" class="checking" onchange="updateStatus(this)">
        <p class="title"><u>Title:</u> {{ task.title }}</p>
        <p class="desc"><u>Description:</u> {{ task.desc }}</p>
    </div>
</div>
{% endfor %}

<script>
  function updateStatus(checkbox) {
      var statusTrue = checkbox.parentElement.parentElement.querySelector('.statusTrue');
      var statusFalse = checkbox.parentElement.parentElement.querySelector('.statusFalse');
      var container = checkbox.parentElement.parentElement.querySelector('.container');

      if (checkbox.checked) {
          statusFalse.style.display = 'none';
          statusTrue.style.display = 'block';
          container.style.border = '5px solid green';
          container.style.boxShadow = '0 0 10px green';
      } else {
          statusFalse.style.display = 'block';
          statusTrue.style.display = 'none';
          container.style.border = '5px solid red';
          container.style.boxShadow = '0 0 10px red';
      }
  }
</script>

    
</body>
</html>
